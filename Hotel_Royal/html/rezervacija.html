                    <li><a href="index">Početna</a></li>

                    <li><a id="trenutna" href="#">Rezervacije</a></li>
                    <li><a href="kontakt">Kontakt</a></li>
                </ul>
            </nav>
    </header>
    <main>
        <div id="greske"></div>
        <h1>Rezervacija</h1>
        <form action="/api/rezervacije" method="post" novalidate>
            <fieldset>
                <h4>Osobni podaci</h4>
                <p>
                    <label for="ime">Ime: </label>
                    <input type="text" name="ime" id="ime" required>
                </p>
                <p>
                    <label for="prezime">Prezime: </label>
                    <input type="text" name="prezime" id="prezime" required>
                </p>
                <p>
                    <label for="oib">OIB </label>
                    <input type="text" name="oib" id="oib" required>
                </p>
                <p>
                    <label for="posta">Vaša mail adresa: </label>
                    <input type="email" name="posta" id="posta" required>
                </p>
            </fieldset>
            <fieldset>
            <h4>Podaci o boravku</h4>
            <p>
                <label for="soba">Odaberite tip sobe: </label>
                <select name="soba" id="soba">
                    <option value="penthouse">Penthouse</option>
                    <option value="bracni">Soba s bračnim krevetom</option>
                    <option value="odvojeni_kreveti">Odvojeni kreveti</option>
                    <option value="jacuzzi">Soba s jacuzzijem</option>
                </select>
            </p>
            <p>
                <label for="akcija">Odaberite akcijsku ponudu:</label>
                <p>
                    <p>
                        <input type="radio" name="akcija" value="pansion" id="akcija"> Puni pansion
                    </p>
                     <p>
                        <input type="radio" name="akcija" value="polupansion"> Polupansion
                     </p>
                    <input type="radio" name="akcija" value="bez" checked> Bez akcijske ponude 
            <p>
                <label for="ponude">Odaberite ponude iz cjenika:</label>
                <p>
                    <input type="checkbox" name="ponude[]" id="ponude" value="spa"> Spa
                </p>
                <p>
                    <input type="checkbox" name="ponude[]" id="trening" value="trening"> Grupni treninzi
                </p>
                <p>
                    <input type="checkbox" name="ponude[]" id="tecaj1" value="plivanje"> Tečaj plivanja
                </p>
                <p>
                    <input type="checkbox" name="ponude[]" id="tecaj2" value="kuhanje"> Tečaj kulinarstva
                </p>
            <p>
                <label for="datum1">Datum dolaska: </label>
                <input type="date" name="datum1" id="datum1" required>
            </p>
            <p>
                <label for="datum2">Datum iseljenja: </label>
                <input type="date" name="datum2" id="datum2" required>
            </p>
            <p>
                <label for="vrijeme">Vrijeme dolaska</label>
                <input type="time" name="vrijeme" id="vrijeme" required>
            </p>
            <button type="submit" value="salji" class="btn">Rezerviraj<i class="fas fa-chevron-right"></i></button>
            <button type="reset" value="resitiraj" class="btn">Osvježi obrazac</button>
        </fieldset>
        </form>

    </main>
